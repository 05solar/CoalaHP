name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master   # main 브랜치에 푸시될 때마다 작동

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 체크아웃
      - uses: actions/checkout@v3

      # 2) Node.js 설치
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3) 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4) 앱 빌드
      - name: Build
        run: npm run build

      # 5) 빌드 결과를 gh-pages 브랜치에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # (원하는 경우) publish_branch: gh-pages  # 기본값이 gh-pages
